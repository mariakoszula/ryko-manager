{% extends "base.html" %}

{% block title %}Szkoła {{ school.nick }}{% endblock %}

{% block content %}
      <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Dodaj aneks
                        </div>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                {%- for category, message in get_flashed_messages(with_categories = true) %}
                                 <div class = "alert alert-danger">
                                    {{ message }}
                                 </div>
                                {%- endfor %}
                                <form role="form" action="{{ request.path }}" method="post">
                                            <div class="form-group">
                                                <label>Data zawaracia (dd.mm.rrrr)</label><input class="form-control" name="contract_date">
                                                <label>Data obowiązywania (dd.mm.rrrr)</label><input class="form-control" name="validity_date">
                                                <label>Produkt owocowo-warzywny</label><input class="form-control" name="fruitVeg_products">
                                                <label>Produkt mleczny</label><input class="form-control" name="dairy_products">
                                            </div>

                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Dodaj</button>
                                </form>
                            </div>
                        </div>
                    </div>
      </div>
{% endblock %}
