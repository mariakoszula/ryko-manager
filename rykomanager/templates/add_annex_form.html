{% extends "base.html" %}

{% block title %}Szkoła {{ school.nick }}{% endblock %}


{% block content %}
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Dodaj aneks
            </div>
            <div class="panel-body">
                <div class="col-lg-6">
                    {%- for category, message in get_flashed_messages(with_categories = true) %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {%- endfor %}
                    <form role="form" action="{{ request.path }}" method="post" autocomplete="off">
                        <div class="form-group">
                            <div class="input-daterange">
                                <label class="form-control-placeholder">Data
                                    zawaracia</label>
                                <input class="form-control" name="contract_date"{% if annex %}
                                       value="{{ annex.convert_date_to_string() }}" {% endif %}>
                            </div>
                            <div class="input-daterange">
                                <label class="form-control-placeholder">Data obowiązywania</label><input
                                    class="form-control" name="validity_date"
                                    {% if annex %} value="{{ annex.convert_validity_date_to_string() }}" {% endif %}>
                            </div>
                            <label>Produkt owocowo-warzywny</label><input type="number" class="form-control" name="fruitVeg_products"
                                {% if annex %} value="{{ annex.fruitVeg_products }}" {% endif %}>
                            <label>Produkt mleczny</label><input  type="number" class="form-control" name="dairy_products"
                                {% if annex %} value="{{ annex.dairy_products }}" {% endif %}>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">Dodaj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
