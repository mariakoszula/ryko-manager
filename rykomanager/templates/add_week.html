{% extends "base.html" %}

{% block title %}Dodaj tydzień do {{ program.semester_no }} sem. {{ program.school_year }}{% endblock %}

{% block content %}
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Dodaj tydzień
            </div>
            <div class="panel-body">
                <div class="col-lg-6">
                    {%- for category, message in get_flashed_messages(with_categories = true) %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {%- endfor %}
                    <form role="form" action="{{ request.path }}" method="post" autocomplete="off">
                        <div class="form-group">
                            <label>Numer </label><input class="form-control" name="week_no" type="number">
                            <div class="input-daterange">
                                <label class="form-control-placeholder">Data rozpoczęcia</label><input
                                    class="form-control" name="start_date">
                            </div>
                            <div class="input-daterange">
                                <label class="form-control-placeholder">Data zakończenia</label><input
                                    class="form-control" name="end_date">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">Dodaj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
