{% extends "base.html" %}

{% block title %}Szko≈Ça {{ school.nick }}{% endblock %}

{% block content %}
      <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Dodaj umowe
                        </div>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                {%- for category, message in get_flashed_messages(with_categories = true) %}
                                 <div class = "alert alert-danger">
                                    {{ message }}
                                 </div>
                                {%- endfor %}
                                <form role="form" action="{{ request.path }}" method="post">
                                            <div class="form-group">
                                                <label>Data zawarcia (rrrr-mm-dd) </label><input class="form-control" name="contract_date" {% if contract %} value="{{ contract.convert_date_to_string() }}" {% endif %}>
                                                <label>Produkt owocowo-warzywny</label><input class="form-control" name="fruitVeg_products" {% if contract %} value="{{ contract.fruitVeg_products }}" {% endif %}>
                                                <label>Produkt mleczny</label><input class="form-control" name="dairy_products" {% if contract %} value="{{ contract.dairy_products }}" {% endif %}>
                                            </div>

                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Dodaj</button>
                                </form>
                            </div>
                        </div>
                    </div>
      </div>
{% endblock %}
